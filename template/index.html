<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Cloner</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="flex justify-between items-center bg-gray-800 text-white p-4">
      <h1 class="text-xl font-bold">API Cloner</h1>
      <nav class="flex gap-4">
        <a href="#" class="hover:text-gray-400">Inicio</a>
        <a href="#" class="hover:text-gray-400">Documentación</a>
        <a href="#" class="hover:text-gray-400">Contacto</a>
      </nav>
    </header>

    <main class="flex flex-col items-center min-h-screen px-4 py-8 bg-gray-200">
      <h2 class="text-2xl font-bold text-center mb-6">Clonador de APIs Públicas</h2>
      <form 
        class="flex flex-col md:flex-row items-center gap-4 w-full max-w-md" 
        action="/clone" 
        method="POST">
        <label for="api-url" class="sr-only">URL de la API</label>
        <input 
          id="api-url"
          name="api_url"
          type="text" 
          placeholder="Ingresa la URL de la API" 
          class="border border-gray-300 p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-red-500" 
          aria-label="URL de la API"
        />
        <button 
          type="submit" 
          class="bg-red-500 hover:bg-red-600 rounded-md px-4 py-3 font-bold text-white">
          Clonar
        </button>
      </form>

      <section id="resultados" class="mt-8 w-full max-w-3xl bg-white shadow-md rounded-md p-4">
        <h3 class="text-lg font-bold mb-2">Resultados:</h3>
        <div id="logs" class="text-sm text-gray-700">
          <!-- Los mensajes o logs del backend aparecerán aquí -->
        </div>
      </section>
    </main>
  </body>
</html>
